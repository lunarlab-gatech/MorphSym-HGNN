program: research/sweeper.py
project: grfgnn-QuadSDK
name: sweep_grf
method: random
metric:
  goal: minimize
  name: val_MSE_loss
parameters:
  model_type:
    values: ["mlp", "gnn", "heterogeneous_gnn"]
  learning_rate:
    values: [0.1, 0.03, 0.003, 0.0003, 0.0001]
  batch_size:
    values: [16, 32, 64, 128, 256]
  epochs:
    values: [100]
  optimizer:
    values: ["adam", "sgd"]
  hidden_size:
    values: [5, 10, 20, 50, 100, 200, 1000]
  num_layers:
    values: [4, 5, 8, 12, 16]
  history_length:
    values: [1, 3, 5, 10, 20, 50]