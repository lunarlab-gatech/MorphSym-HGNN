program: research/sweeper.py
project: grfgnn-QuadSDK
name: sweep_grf
method: random
metric:
  goal: minimize
  name: val_MSE_loss
parameters:
  model_type:
    values: ["mlp", "gnn", "heterogeneous_gnn"]
  learning_rate:
    values: [0.003]
  batch_size:
    values: [128, 256]
  epochs:
    min: 10
    max: 100
  optimizer:
    values: ["adam"]
  hidden_size:
    min: 5
    max: 100
  num_layers:
    min: 4
    max: 8
  history_length:
    min: 1
    max: 15