program: research/sweeper_classification.py
project: grfgnn-class-official
name: sweep_class_hs_ln_abalation
method: grid
parameters:
  learning_rate:
    distribution: log_uniform_values
    min: 0.0000001
    max: 0.01
  hidden_size:
    distribution: int_uniform
    min: 25
    max: 300
  num_layers:
    distribution: int_uniform
    min: 4
    max: 16